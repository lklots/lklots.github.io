<div class="announce-area" style="position: relative;">
  <center>
    <h2>{{ include.title }}</h2>
    <div class="announce-content">
      {{ include.content }}
    </div>
  </center>
  <div style="position: absolute; bottom: 5px; right: 10px; font-size: 15px; color: #999;">
    Updated: {{ site.time | date: '%Y-%m-%d' }}
  </div>
</div>
